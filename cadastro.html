<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="inserts/salvarmatricula.php" method="POST">

        <label>Nome:</label><br>
        <input type="text" name="nome"><br><br>
        <label>CPF:</label><br>
        <input type="number" name="cpf"><br><br>
        <label>Telefone:</label><br>
        <input type="number" name="telefone"><br><br>
        <label>Sexo:</label><br>
        <input type="radio" name="sexo" value="masculino">Masculino<br>
        <input type="radio" name="sexo" value="feminino">Feminino<br>
        <input type="radio" name="sexo" value="outro">Outro<br><br>
        <label>Nascimento:</label><br>
        <input type="date" name="nascimento"><br>
        <button type="submit">Cadastrar</button>
    </form>
    
</body>
</html>
